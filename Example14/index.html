<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Birthday Card</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    // Build a temperature converter that converts temperatures between Celsius and Fahrenheit.

    function TemperatureConvert(){

        const [celsius, setCelsius] = React.useState('');
        const [fahrenheit, setFahrenheit] = React.useState('');

        const handleCelsiusChange = (event) => {
            const value = (event.target.value);
            setCelsius(value);
            setFahrenheit(value !== ''? ((parseFloat(value)*9)/5+32) : '');
        };

        const handleFahrenheitChange = (event) => {
            const value = (event.target.value);
            setFahrenheit(value);
            setCelsius(value !== ''? ((parseFloat(value)-32)*5/9) : '');
        };

        return (
            <div>
                <h1>Temperature Converter</h1>
                <label>Celsius:
                    <input type="text" value={celsius} onChange={handleCelsiusChange} />
                </label>
                <br />
                <label>Fahrenheit:
                    <input type="text" value={fahrenheit} onChange={handleFahrenheitChange} />
                </label>
                </div>
        );
    };


    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<TemperatureConvert />);
  </script>
</html>
