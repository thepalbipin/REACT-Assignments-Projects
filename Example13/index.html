<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Birthday Card</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here

    function BirthdayCard({recipentName, customMessage}){
        return(
            <div>
            Dear {recipentName}, {customMessage}.
            </div>
        );
    }

    function App(){

        const customMessage = "Wishing you a day filled with joy, laughter, and all the happiness in the world as you celebrate another year of life."
        return(
            <>
            <BirthdayCard recipentName="Subhash" customMessage={customMessage} />
            </>
        );
    }


    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App />);
  </script>
</html>
