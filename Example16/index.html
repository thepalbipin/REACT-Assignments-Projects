<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here


    function CricketScoreBoard(){
        const [runs, setRuns] = React.useState(0);
        const [wickets, setWickets] = React.useState(0);

        function addRuns(value){
            setRuns(runs+ value);
        }

        function updateWickets(){
            if(wickets<10){
            setWickets(wickets+1);
            }
        }

        return(
            <>
            <h2>ScoreCard {runs}-{wickets}</h2>
            <div>
            <button onClick={()=>addRuns(4)}>Increase run by 4</button>

            <button onClick={()=>addRuns(8)}>Increase run by 8</button>

            <button onClick={()=>addRuns(3)}>Increase run by 3</button>

            <button onClick={updateWickets}>Wicket by 1</button>
            </div>
            </>
        );
    }

    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<CricketScoreBoard />);
  </script>
</html>
